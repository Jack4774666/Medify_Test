<body>
    <style>
        :root {
      --nav-bg: rgba(255, 255, 255, 0.85);
      --page-bg: #f6f8fb;
      --primary: #2563eb;
      --primary-dark: #1e40af;
      --accent: #60a5fa;
      --text-dark: #0f172a;
      --text-muted: #475569;
      --transition: 0.35s ease;
      --radius: 14px;
    }

    body {
      margin: 0;
      font-family: "Inter", "Poppins", sans-serif;
      background: var(--page-bg);
      color: var(--text-dark);
    }

    /* Navbar container */
    .navbar-premium {
      background: var(--nav-bg);
      backdrop-filter: blur(16px);
      box-shadow: 0 2px 25px rgba(0, 0, 0, 0.08);
      transition: background var(--transition), box-shadow var(--transition);
      animation: navbarEnter 0.8s ease forwards;
    }

    @keyframes navbarEnter {
      from {
        opacity: 0;
        transform: translateY(-15px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Brand logo */
    .navbar-brand {
      position: relative;
      font-weight: 700;
      font-size: 1.4rem;
      color: var(--primary);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      letter-spacing: 0.3px;
      overflow: hidden;
      transition: color var(--transition), transform var(--transition);
    }

    .navbar-brand i {
      font-size: 1.4rem;
      transition: transform 0.4s ease, color var(--transition);
    }

    /* Hover shine */
    .navbar-brand::after {
      content: '';
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transform: skewX(-20deg);
      transition: 0.6s;
    }

    .navbar-brand:hover::after {
      left: 130%;
    }

    /* Hover glow */
    .navbar-brand:hover {
      color: var(--primary-dark);
      transform: scale(1.05);
      text-shadow: 0 0 8px rgba(96, 165, 250, 0.4);
    }

    .navbar-brand:hover i {
      transform: rotate(10deg) scale(1.1);
      color: var(--accent);
    }

    /* Click ripple */
    .navbar-brand:active {
      transform: scale(0.97);
      transition: transform 0.1s ease;
    }

    /* Nav links */
    .navbar-premium .nav-link {
      color: var(--text-dark);
      font-weight: 500;
      margin: 0 0.5rem;
      position: relative;
      transition: color var(--transition), transform var(--transition);
    }

    .navbar-premium .nav-link:hover,
    .navbar-premium .nav-link.active {
      color: var(--primary);
      transform: translateY(-1px);
    }

    .navbar-premium .nav-link::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0%;
      height: 2px;
      border-radius: 2px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      transition: width var(--transition);
    }

    .navbar-premium .nav-link:hover::after,
    .navbar-premium .nav-link.active::after {
      width: 100%;
    }

    /* Dropdown */
    .dropdown-menu {
      border: none;
      border-radius: var(--radius);
      box-shadow: 0 6px 30px rgba(37, 99, 235, 0.1);
      animation: dropdownFade 0.3s ease forwards;
    }

    @keyframes dropdownFade {
      0% {
        opacity: 0;
        transform: translateY(-10px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .dropdown-item {
      color: var(--text-muted);
      transition: background var(--transition), color var(--transition);
    }

    .dropdown-item:hover {
      background: var(--primary);
      color: white;
    }

    /* Search bar */
    .form-control {
      border-radius: 25px;
      border: 1.5px solid var(--accent);
      padding: 0.45rem 1rem;
      font-size: 0.95rem;
      transition: all var(--transition);
    }

    .form-control:focus {
      box-shadow: 0 0 0 0.25rem rgba(37, 99, 235, 0.15);
      border-color: var(--primary);
    }

    /* Toggler */
    .navbar-toggler {
      border: none;
      outline: none;
    }

    .navbar-toggler-icon {
      filter: invert(40%) sepia(100%) saturate(350%) hue-rotate(190deg);
      transition: transform 0.3s ease;
    }

    .navbar-toggler:not(.collapsed) .navbar-toggler-icon {
      transform: rotate(90deg);
    }

    /* ===== Language switcher styles ===== */
/* Mobile-first: 3 columns (left | center | right) */
.navbar .container{
  display: grid;
  grid-template-columns: auto 1fr auto;
  align-items: center;
  gap: .5rem;
  position: relative;
}

.navbar-brand{
  grid-column: 1;
  justify-self: start;
  margin: 0 !important;
}

.lang-switcher{
  grid-column: 2;
  justify-self: center;
}

.navbar-toggler{
  grid-column: 3;
  justify-self: end;
}

/* Collapse content spans full width beneath */
.navbar-collapse{
  grid-column: 1 / -1;
}

/* Styling for the language button */
.lang-switcher .btn{
  background:#fff;
  border:1px solid #e5e7eb;
  transition:.3s;
}
.lang-switcher .btn:hover{
  background:rgba(37,99,235,.07);
  box-shadow:0 2px 8px rgba(0,0,0,.08);
}
.lang-switcher .dropdown-menu .lang-option.active{
  background:#e7f0ff; color:#1e40af; font-weight:600;
}

/* Desktop: go back to flex, keep pill absolutely centered */
@media (min-width: 992px){
  .navbar .container{
    display:flex;
    align-items:center;
    justify-content:space-between;
  }
  .lang-switcher{
    position:absolute;
    left:50%;
    transform:translateX(-50%);
  }
}

<script>
document.addEventListener("DOMContentLoaded", () => {
  const track = document.querySelector('.carousel-track');

  // Duplicate cards for seamless infinite scroll
  track.innerHTML += track.innerHTML;

  // Pause/resume animation on hover
  track.addEventListener('mouseenter', () => {
    track.style.animationPlayState = 'paused';
  });
  track.addEventListener('mouseleave', () => {
    track.style.animationPlayState = 'running';
  });

  // Adjust animation duration dynamically
  const cardCount = track.children.length;
  const cardWidth = track.children[0].offsetWidth + 32; // includes gap
  const totalWidth = cardWidth * cardCount / 2;
  const duration = totalWidth / 400; // control speed
  track.style.animationDuration = `${duration}s`;

  // Rebuild animation on resize
  let resizeTimer;
  window.addEventListener('resize', () => {
    clearTimeout(resizeTimer);
    resizeTimer = setTimeout(() => {
      track.style.animation = 'none';
      void track.offsetWidth;
      track.style.animation = null;
    }, 400);
  });
});


  // Automatically highlight the current page in the navbar
  document.addEventListener("DOMContentLoaded", () => {
    const currentPath = window.location.pathname.split("/").pop(); // e.g. "about.html"
    const navLinks = document.querySelectorAll(".navbar .nav-link");

    navLinks.forEach(link => {
      const linkHref = link.getAttribute("href");

      // Exact match OR partial match (for subfolders)
      if (linkHref === currentPath || currentPath.includes(linkHref)) {
        link.classList.add("active");
      } else {
        link.classList.remove("active");
      }
    });
  });

  // Fade-up animation on scroll
document.addEventListener("scroll", () => {
  document.querySelectorAll(".shop-card").forEach(card => {
    const rect = card.getBoundingClientRect();
    if (rect.top < window.innerHeight - 100) {
      card.style.opacity = "1";
      card.style.transform = "translateY(0)";
    }
  });
});

// Animate footer elements on scroll
const footer = document.querySelector('.footer');
window.addEventListener('scroll', () => {
  const rect = footer.getBoundingClientRect();
  if (rect.top < window.innerHeight - 100) {
    footer.classList.add('visible');
  }
});



</script>
